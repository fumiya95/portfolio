<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="就活用ポートフォリオサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ | Your Name</title>

  <!-- Google Fonts: セリフ体 + サンセリフ体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <!-- CSSファイルを読み込み -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ====================
       Header & Navigation
  ===================== -->
  <header class="header">
    <div class="header__logo">
      <a href="#hero">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#FF7F50" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
        <span class="brand-name">Nemoto Fumiya</span>
      </a>
    </div>

    <nav class="header__nav">
      <ul>
        <li><a href="#about" class="nav-link">About Me</a></li>
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#timeline" class="nav-link">Timeline</a></li>
        <!-- <li><a href="#contact">Contact</a></li> -->
      </ul>
    </nav>

    <!-- ハンバーガーメニュー（スマホ用） -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- ====================
       Hero Section
  ===================== -->
  <section class="hero" id="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content fade-up">
      <h1>Welcome to My Portfolio</h1>
      <p>エンジニア志望</p>
      <a class="btn hero__btn" href="#about">私について</a>
    </div>
  </section>

  <!-- ====================
       About Section
  ===================== -->
  <section class="about fade-up" id="about">
    <h2>About Me</h2>
    <div class="about__container">
      <div class="about__img">
        <!-- プロフィール画像を置く -->
        <img src="./image/IMG_2654.jpg" alt="プロフィール画像">
      </div>
      <div class="about__text">
        <p>
          KADOKAWAドワンゴ情報工科学院に入学。現在は2年生<br>
          主にpython,javaを学んでいる。学んだことを活かしてDX化して、問題解決できないかと思い、
          Connpassにて水泳×DXコミュニティイベントを開く。
        </p>
      </div>
    </div>
  </section>

  <!-- ====================
       Skills Section
  ===================== -->
  <section class="skills fade-up" id="skills">
    <h2>Skills</h2>

    <div class="skills__cards">
      <div class="skill__circle circle-observe" data-percentage="70">
        <svg viewBox="0 0 36 36" class="circular-chart">
          <path class="circle-bg"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle"
                stroke-dasharray="0, 100"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">HTML/CSS</text>
        </svg>
        <p class="skill-percentage">70%</p>
